<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Cheatsheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="main-heading">Hello, DOM!</h1>
    
    <div class="container">
        <p>This is a paragraph inside a container.</p>
        <p>Another paragraph to select.</p>
    </div>

    <div id="interaction-zone">
        <input type="text" id="my-input" placeholder="Type something...">
        <button id="action-btn">Click Me!</button>
    </div>

    <ul id="item-list">
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ul>

    <script src="DOM.js"></script>
</body>
</html>
